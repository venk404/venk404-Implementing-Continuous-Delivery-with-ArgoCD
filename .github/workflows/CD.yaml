name: Update Helm Chart CD
on:
  repository_dispatch:
    types: [update-image]
jobs:
  update-helm-chart:
    runs-on: self-hosted
    
    steps:
    - name: Debug - Print JSON payload
      run: |
        echo "=== WHAT THE WORKFLOW IS GETTING ==="
        echo '${{ toJson(github.event.client_payload) }}'
        echo "=================================="
        
    - name: Checkout Helm charts repository
      uses: actions/checkout@v4
      with:
        repository: venk404/venk404-Helm-Assignments-k8s
        token: ${{ secrets.PAT_TOKEN }}
        path: helm-repo  # Checkout to a specific directory
        
    - name: Update Helm chart with latest image tag
      run: |
        # Install yq if not already available on the runner
        if ! command -v yq &> /dev/null; then
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq
        fi
        
        # Update the image tag in the values file (with corrected path)
        IMAGES=(${{ github.event.client_payload.images }})
        for IMAGE in "${IMAGES[@]}"; do
          if [[ $IMAGE == *"studentapi:"* ]]; then
            yq e ".application.image.tag = \"${{ github.event.client_payload.restapi_version }}\"" -i helm-repo/helm/Restapi/values.yaml
          elif [[ $IMAGE == *"db_migration:"* ]]; then
            yq e ".migration.image.tag = \"${{ github.event.client_payload.migration_version }}\"" -i helm-repo/helm/Restapi/values.yaml
          fi
        done
        
    - name: Commit and push changes
      run: |
        cd helm-repo  # Change to the helm repository directory
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add helm/Restapi/values.yaml
        COMMIT_MSG="Update Helm chart image tags:"
        IMAGES=(${{ github.event.client_payload.images }})
        for IMAGE in "${IMAGES[@]}"; do
          if [[ $IMAGE == *"studentapi:"* ]]; then
            COMMIT_MSG="$COMMIT_MSG studentapi to ${{ github.event.client_payload.restapi_version }}"
          elif [[ $IMAGE == *"db_migration:"* ]]; then
            COMMIT_MSG="$COMMIT_MSG db_migration to ${{ github.event.client_payload.migration_version }}"
          fi
        done
        [ -z "${IMAGES[*]}" ] && COMMIT_MSG="Update Helm chart image tags: no images changed"
        git commit -m "$COMMIT_MSG"
        git push